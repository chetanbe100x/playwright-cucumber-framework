
# Start ExtentReports
extent.reporter.spark.start=true
extent.reporter.spark.out=reports/SparkReport/ExtentSpark.html

# Use absolute paths to avoid issues
basefolder.name=D:\Learning\Frameworks\playwright-cucumber-framework/reports
basefolder.datetimepattern=

# Important settings for proper organization
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# Screenshots
screenshot.dir=D:\Learning\Frameworks\playwright-cucumber-framework/reports/screenshots
screenshot.rel.path=../screenshots/

# Don't skip any tests
extent.reporter.spark.enable.device=true
extent.reporter.spark.base64imagesrc=true
